<title>Login</title>
{% extends 'composter/base.html' %}
{% load static %}
{% block content_block %}

    <section class="vh-90 gradient-custom">
        <div class="container    h-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card  text-white" style="border-radius: 1rem; background-color: #032F3C">
                        <div class="card-body p-5 text-center">


                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your username and password!</p>
                                <form action="" method="POST">
                                {% csrf_token %}
                                <div class="form-outline form-white mb-1 ">
                                    <input  style="width: 440px;" type="text" name="username" id="typeEmailX" class="form-control form-control-lg"
                                            placeholder="name@example.com"/>
                                    <label class="form-label" for="typeEmailX">Username</label>
                                <div class="form-outline form-white mb-1">
                                    <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg"/>
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>

                                {% for message in messages %}
                                    <small class = "status-message"> {{ message }}</small>
                                {% endfor %}

                                <input class="btn btn-outline-light btn-lg px-5" type="submit" value="Log in">
                                </form>

                            </div>



                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
