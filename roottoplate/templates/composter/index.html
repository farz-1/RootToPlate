<title>Root2Plate</title>
{% extends 'composter/base.html' %}
{% block content_block %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <h1 class="container text-center">Young Enterprise Scotland</h1>
    <br>
    <br>
    <canvas id="inputTypeChart" class="container" style="width:50%;max-width:600px"></canvas>
    <br>
    <canvas id="tempChart" class="container" style="width:50%;max-width:600px"></canvas>


    <script>

        new Chart("inputTypeChart", {
            type: "doughnut",
            data: {
                labels: {{ typeNames|safe }},
                datasets: [{
                    backgroundColor: ["#B8BF0D", "#E60088", "#87319A", "#E01F1D", "#00AEEF", "#03783D", "#0032A0", "#1E8986"],
                    data: {{ typeCounts|safe }}
                }]
            },
            options: {
                legend: {display: true},
                title: {
                    display: true,
                    text: "Input types"
                }
            }
        });

        const data = {
            labels: {{ tempTimes|safe }},
            datasets: [
                {
                label: "Temperature 1",
                data: [{% for x in tempEntries %} {{ x.probe1|safe }}, {% endfor %}],
                borderColor: "#B8BF0D",
                fill: false
                },
                {
                label: "Temperature 2",
                data: [{% for x in tempEntries %} {{ x.probe2|safe }}, {% endfor %}],
                borderColor: "#E60088",
                fill: false
                },
                {
                label: "Temperature 3",
                data: [{% for x in tempEntries %} {{ x.probe3|safe }}, {% endfor %}],
                borderColor: "#87319A",
                fill: false
                },
                {
                label: "Temperature 4",
                data: [{% for x in tempEntries %} {{ x.probe4|safe }}, {% endfor %}],
                borderColor: "#E01F1D",
                fill: false
                }
            ]
        };
        new Chart("tempChart", {
            type: "line",
            data: data,
            options: {
                responsive: true,
                interaction: {
                    mode: "nearest",
                    axis: "x",
                    intersect: false
                },
                title: {
                    display: true,
                    text: "Composter temperatures"
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Day"
                        }
                    },
                    y: {
                        stacked: true,
                        title: {
                            display: true,
                            text: "Temperature"
                        }
                    }
                }
            }
        });
    </script>



{% endblock %}
