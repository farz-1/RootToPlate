<!DOCTYPE html>
<title>Root2Plate</title>
{% extends 'composter/base.html' %}
{% block content_block %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <h1 class="container text-center">Young Enterprise Scotland</h1>
    <br>
    <br>
    {% if notEnoughEnergyInfo %}
    <h4>Not enough information to display graph. </h4>
    {% else %}
    <canvas id="CarbonNeutralMonth" class="card" style="width: 100% ;height: auto"></canvas>
    <canvas id="CarbonNeutralYear" class="card" style="width: 100% ;height: auto"></canvas>
    {% endif %}
    <br>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <canvas id="inputTypeChart" class="container" style="width:50%;height: auto"></canvas>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <canvas id="tempChart" class="container" style="width:50%;height: auto"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        var graphExists = document.getElementById("CarbonNeutralMonth");
        if (graphExists) {
            new Chart("CarbonNeutralMonth", {
                type: 'horizontalBar',
                data: {
                    labels: {{ cMonth.label|safe }},
                    datasets: [{
                        label: 'Carbon saved by composting',
                        data: {{ cMonth.negative|safe }},
                        borderColor: "#B8BF0D",
                        backgroundColor: "#B8BF0D"
                    },
                    {
                        label: 'Carbon footprint of energy consumption',
                        data: {{ cMonth.positive|safe }},
                        borderColor: "#E01F1D",
                        backgroundColor: "#E01F1D"
                    }]
                },
                options: {
                    indexAxis: 'y',
                    legend: {display: true},
                    title: {
                        display: true,
                        text: "Carbon offset of energy consumption"
                    },
                    scales: {
                        yAxes: [{ stacked: true }],
                        xAxes: [{
                            ticks: {
                                beginAtZero:true
                            },
                            stacked: false
                        }]
                    }
                }
            });
            new Chart("CarbonNeutralYear", {
                type: 'horizontalBar',
                data: {
                    labels: {{ yMonth.label|safe }},
                    datasets: [{
                        label: 'Carbon saved by composting',
                        data: {{ yMonth.negative|safe }},
                        borderColor: "#B8BF0D",
                        backgroundColor: "#B8BF0D"
                    },
                    {
                        label: 'Carbon footprint of energy consumption',
                        data: {{ yMonth.positive|safe }},
                        borderColor: "#E01F1D",
                        backgroundColor: "#E01F1D"
                    }]
                },
                options: {
                    indexAxis: 'y',
                    legend: {display: true},
                    title: {
                        display: true,
                        text: "Carbon offset of energy consumption for the year"
                    },
                    scales: {
                        yAxes: [{ stacked: true }],
                        xAxes: [{
                            ticks: {
                                beginAtZero:true
                            },
                            stacked: false
                        }]
                    }
                }
            });
        }
        new Chart("inputTypeChart", {
            type: "doughnut",
            data: {
                labels: {{ typeNames|safe }},
                datasets: [{
                    backgroundColor: ["#B8BF0D", "#E60088", "#87319A", "#E01F1D", "#00AEEF", "#03783D", "#0032A0", "#1E8986"],
                    data: {{ typeCounts|safe }}
                }]
            },
            options: {
                legend: {display: true},
                title: {
                    display: true,
                    text: "Input types"
                }
            }
        });

        const data = {
            labels: {{ tempTimes|safe }},
            datasets: [
                {
                    label: "Temperature 1",
                    data: [{% for x in tempEntries %} {{ x.probe1|safe }}, {% endfor %}],
                    borderColor: "#B8BF0D",
                    fill: false

                },
                {
                    label: "Temperature 2",
                    data: [{% for x in tempEntries %} {{ x.probe2|safe }}, {% endfor %}],
                    borderColor: "#E60088",
                    fill: false
                },
                {
                    label: "Temperature 3",
                    data: [{% for x in tempEntries %} {{ x.probe3|safe }}, {% endfor %}],
                    borderColor: "#87319A",
                    fill: false
                },
                {
                    label: "Temperature 4",
                    data: [{% for x in tempEntries %} {{ x.probe4|safe }}, {% endfor %}],
                    borderColor: "#E01F1D",
                    fill: false
                }
            ]
        };
        new Chart("tempChart", {
            type: "line",
            data: data,
            options: {
                responsive: true,
                interaction: {
                    mode: "nearest",
                    axis: "x",
                    intersect: false
                },
                title: {
                    display: true,
                    text: "Composter temperatures"
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Day"
                        }
                    },
                    y: {
                        stacked: true,
                        title: {
                            display: true,
                            text: "Temperature"
                        }
                    }
                }
            }
        });
    </script>



{% endblock %}
