stages:          # List of stages for jobs, and their order of execution
  - test
  - deploy
Test:
  image: python:3.10.6
  stage: test
  before_script:
    - pip install -r requirements.txt
    - python manage.py migrate
    - python manage.py collectstatic --no-input
  when: on_success
  script:
    - coverage run --include="./*/*" --omit="./manage.py" manage.py test
    - coverage report -m
    - coverage xml -i
  artifacts:
    paths:
      - coverage.xml

Deployment:
  image: ruby:latest
  stage: deploy
  before_script:
    - gem install dpl
  script:
    - dpl --provider=heroku --app=$root-to-plate --api-key=$35d9d727-59f1-4e1f-a829-810c8839421f
  environment:
    name: main
    url: $https://root-to-plate.herokuapp.com/
  only:
    - main